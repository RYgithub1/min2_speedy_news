name: min2_speedy_news
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1


environment:
  sdk: ">=2.7.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.8.1
  provider: ^4.3.2+3


dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"
  adaptive_icon_background: "#FFC107"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: PirataOne
      fonts:
        - asset: assets/fonts/PirataOne-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
